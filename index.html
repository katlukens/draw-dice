<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500&family=Special+Elite&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>


  <body>
    <main>
      <div class="container">
        <h1>Hello Artists!</h1>
          <div>
            <ul>
              <div class="split">
                <div class="dice">
                    <li class="prompt">
                      <h3>draw a</h3>
                      <div class="square">
                        <p class="d6" id="noun">?</p>
                      </div>
                    </li>
                </div>
                <div class="dice">
                    <li class="prompt">
                      <h3>that is</h3>
                      <div class="square">
                        <p class="d6" id="feel">?</p>
                      </div>
                    </li>
                </div>
                <div class="dice">
                  <li class="prompt">
                    <h3>within</h3>
                    <div class="square">
                      <p class="d6" id="time">?</p>
                    </div>
                  </li>
                </div>
              </div>
            </ul>
          </div>    
      </div>
    </main>
    <!-- <p id="hi">Hello, Travis.</p> -->
    <button class="btn">inspire me</button>
    <script src="scripts.js"></script>
  </body>
</html>
