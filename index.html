<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>


  <body>
    <main>
      <div class="container">
        <h1>Hello Artists!</h1>
            <ul>
                <li class="prompt">
                    <h3>Draw a</h3>
                    <div class="square">
                      <p class="d6">foo</p>
                    </div>
                </li>
                <li class="prompt">
                    <h3>that is</h3>
                    <div class="square">
                      <p class="d6">bar</p>
                    </div>
                </li>
                <li class="prompt">
                    <h3>in</h3>
                    <div class="square">
                      <p class="d6">baz boop bop leaf running up that hill</p>
                    </div>
                </li>
            </ul>
      </div>
    </main>
    <p id="hi">Hello, Travis.</p>
    <button class="btn">hit me!</button>
    <script src="scripts.js"></script>
  </body>
</html>
